<section class="product-list">
    @for (produto of produtos; track produto.id) {
        <div class="product-list__card">
            <a routerLink="/produtos/{{ produto.id }}" class="product-list__link">
                <img [src]="produto.imagem">
                <h2 class="product-item__name">{{ produto.descricao }}</h2>
                <p class="product-item__price">{{ produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>
                <p class="product-item__price-description">{{ produto.descricaoPreco }}</p>
                <button class="product-item__buy-button">Comprar</button>
            </a>
        </div>
    }
</section>
